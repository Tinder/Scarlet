apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'

android {
    compileSdkVersion rootProject.ext.compileSdkVersion

    defaultConfig {
        minSdkVersion rootProject.ext.minSdkVersionAndroidLifecycle
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode 1
        versionName "${version}"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation project(':scarlet')
    implementation rootProject.ext.rxJava2
    implementation rootProject.ext.rxKotlin2
    implementation rootProject.ext.appCompat
    implementation rootProject.ext.lifecycleProcess
    implementation rootProject.ext.kotlinStdlib

    testImplementation rootProject.ext.junit
}

apply plugin: 'com.vanniktech.maven.publish'